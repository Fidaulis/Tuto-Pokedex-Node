{% extends "layout.html" %}

{% block content %}

	<h2>Pokemooons</h2>
	<a href="/new" class="btn btn-primary">Ajouter un pokemon</a>
	<a href="/types/new" class="btn btn-primary">Ajouter un type</a><hr>
	{% for p in pokemons %}
		<div class="panel panel-default">
			<div class="panel-heading">
				<a href="{{p._id}}">{{p.name}}</a>
			</div>
			<div class="panel-body">
				{{p.description}}
			</div>
		</div>
	{% endfor %}
{% endblock %}
