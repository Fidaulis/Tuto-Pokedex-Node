{% extends "layout.html" %}

{% block content %}
	<h2>Pokemon de type <span style="color: {{type.color}}">{{type.name}}</span></h2>
	<a href="/types/edit/{{type._id}}" class="btn btn-secondary">Editer</a>
	<a href="/types/delete/{{type._id}}" class="btn btn-danger">Supprimer</a>
	<hr>
	{% for p in pokemons %}
		<div class="panel panel-default">
			<div class="panel-heading">
				<a href="../{{p._id}}">{{p.name}}</a>
			</div>
			<div class="panel-body">
				{{p.description}}
			</div>
		</div>
	{% endfor %}
{% endblock %}
