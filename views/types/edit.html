{% extends "layout.html" %}


{%block content %}
	<form method="POST" action="{{endpoint}}" enctype="multipart/form-data">
		<div class="form-group">
			<label for="name">Nom du type</label>
			<input type="text" id="name" name="name" class="form-control" value="{{type.name}}">
		</div>
		
		<div class="form-group">
			<label for="color">Couleur du type</label>
			<input class="form-control" id="color" name="color" value="{{type.color}}"></input>
		</div>
		<div class="form-group">
		{% for pokemon in pokemons %}
			<label>
				<input type="checkbox" name="pokemons[]" value="{{pokemon._id}}" {% if pokemon.types.indexOf(type._id) != -1 %} checked{% endif %}>
				{{pokemon.name}}
			</label>
		{% endfor %}	
		</div>
		<input type="submit" name="" value="Enregistrer" class="btn btn-primary">
	</form>
{%endblock%}
